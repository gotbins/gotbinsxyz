<script>
    document.getElementById('downloadButton').addEventListener('click', downloadZipFile);
    
    function downloadZipFile() {
        // Replace 'YOUR_ZIP_FILE_URL' with the actual URL of your zip file
        const zipFileUrl = '/v0.0.28/gotbins.zip';

        // Fetch the zip file
        fetch(zipFileUrl)
            .then(response => response.blob())
            .then(blob => {
                // Create a download link
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = '/v0.0.28/gotbins.zip';

                // Append the link to the body
                document.body.appendChild(link);

                // Trigger the click event to start the download
                link.click();

                // Remove the link from the DOM
                document.body.removeChild(link);
            })
            .catch(error => {
                console.error('Error fetching the zip file:', error);
            });
    }
